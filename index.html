<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="player-form">
        <input type="text" name="player-one" id="player-one" placeholder="Player 1">
        <p>vs.</p>
        <input type="text" name="player-two" id="player-two" placeholder="Player 2">
    </div>
    <div class="play-button">
        <button class="play-button-button">Play!</button>
    </div>
    <div class="scoreboard-hidden">
        <p class="naughtsplayer"></p>
        <p class="naughts-score"></p>
        <p class="crossesplayer"></p>
        <p class="crosses-score "></p>
    </div>
    <div class="winner-container winner-container-hidden">
        <p class="winner">Player 1 Wins!</p>
    </div>
    <div class="gameboard">
        <table></table> 
    </div>
    <div class="game-buttons-hidden">
            <button class="reset-button">Reset</button>
            <button class="new-match-button">New Match</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
